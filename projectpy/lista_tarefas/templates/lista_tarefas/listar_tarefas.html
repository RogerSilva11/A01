<!-- listar_tarefas.html -->
<!DOCTYPE html>
<html>

<head>
	<title>Lista de Tarefas</title>
</head>

<body>
	<h1>Lista de Tarefas</h1>
	<ul>
		{% for tarefa in tarefas %}
		<li>{{ tarefa.descricao }} - <a href="{% url 'editar_tarefa' tarefa.id %}">Editar</a> | <a
				href="{% url 'excluir_tarefa' tarefa.id %}">Excluir</a></li>
		{% endfor %}
	</ul>
	<a href="{% url 'adicionar_tarefa' %}">Adicionar Tarefa</a>
</body>

</html>
