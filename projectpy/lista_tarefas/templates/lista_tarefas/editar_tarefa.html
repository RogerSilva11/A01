<!-- editar_tarefa.html -->
<!DOCTYPE html>
<html>

<head>
	<title>Editar Tarefa</title>
</head>

<body>
	<h1>Editar Tarefa</h1>
	<form method="post" action="{% url 'editar_tarefa' tarefa.id %}">
		{% csrf_token %}
		<label for="descricao">Nova Descrição:</label>
		<input type="text" name="descricao" value="{{ tarefa.descricao }}" required>
		<button type="submit">Salvar</button>
	</form>
	<a href="{% url 'listar_tarefas' %}">Voltar para a Lista de Tarefas</a>
</body>

</html>
